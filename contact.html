   <div class="contactform">

        <form name="contact-form" method="POST" action="">

          <h2>Let's Get In Touch</h2>

           <div class="first-name">
             <label for="first-name" class="label">First Name</label>
               <input type="text" name="firstname" id="first-name" placeholder="ex. Michael"/>
           </div>

           <div class="last-name">
             <label for="Name" class="label">Last Name</label>
               <input type="text" name="lastname" id="last-name" placeholoder="ex. Scott"/>
           </div>

           <div class="email">
             <label for="email" class="label">Email</label>
             <input type="email" name="email" id="email" placeholder="ex. mscott@dundermifflin.com"/>
           </div>

           <div class="message">
             <label for="text" class="label">Message</label>
             <textarea name="message" rows="10" cols="30" id="message" placeholder="I am a little stitious"> </textarea>
           </div>

           <div class="submit">
             <input type="submit" name="Send Message"/>
           </div>

        </form>
  </div>
